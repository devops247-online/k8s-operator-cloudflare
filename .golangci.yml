run:
  timeout: 5m
  allow-parallel-runners: true

# golangci-lint configuration version
# See https://golangci-lint.run/usage/configuration/
version: 2

linters:
  enable:
    - copyloopvar
    - dupl
    - errcheck
    - ginkgolinter
    - goconst
    - gocyclo
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused

linters-settings:
  revive:
    rules:
      - name: comment-spacings
      - name: import-shadowing
  lll:
    line-length: 120
  gocyclo:
    min-complexity: 15

issues:
  exclude-rules:
    - path: api/
      linters:
        - lll
    - path: internal/
      linters:
        - dupl
        - lll
  exclude-dirs:
    - third_party
    - vendor
    - examples
