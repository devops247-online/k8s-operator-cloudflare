suite: test PrometheusRule template
templates:
  - templates/prometheusrule.yaml
tests:
  - it: should not render PrometheusRule when disabled
    set:
      monitoring.prometheusRule.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render PrometheusRule when enabled
    set:
      monitoring.prometheusRule.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PrometheusRule
      - equal:
          path: metadata.name
          value: RELEASE-NAME-cloudflare-dns-operator

  - it: should render critical alerts when enabled
    set:
      monitoring.prometheusRule.enabled: true
      monitoring.prometheusRule.groups.critical.enabled: true
      monitoring.prometheusRule.groups.critical.rules.operatorDown.enabled: true
    asserts:
      - equal:
          path: spec.groups[0].rules[0].alert
          value: "CloudflareDNSOperatorDown"
